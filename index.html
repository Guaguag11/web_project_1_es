<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aprender a aprender</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          class="logo logo_place_header"
          src="images/logo_place_header.png"
          alt="logo"
        />
        <h1 class="header__title">Aprender a aprender</h1>
        <h2 class="header__subtitle">
          Las técnicas de aprendizaje más eficaces y avanzadas que puedes
          aplicar en tu vida diaria.
          <a class="header__link" href="#">Más información</a>
        </h2>

        <img
          src="images/header-image.png"
          alt="Un sujeto parado en la cima de una montaña, mientras observa el horizonte frente a un cuadro azul."
          class="header___main-illustration"
        />
        <div class="header__square-pic"></div>
      </header>

      <main class="content">
        <section class="description">
          <div class="two-columns"></div>
          <div class="two-columns__brief"></div>
          <div class="two-columns__main-text"></div>
          <p class="two-columns__paragraph1"></p>
          <p class="two-columns__paragraph2"></p>
          <p class="two-columns__paragraph3"></p>
          <span class="two-columns__span-accent"></span>
        </section>

        <section class="digits"></section>

        <section class="feynman"></section>

        <section class="kaufman"></section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
